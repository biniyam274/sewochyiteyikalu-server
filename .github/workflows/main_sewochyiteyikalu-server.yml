# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sewochyiteyikalu-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_20c767f960414254b7edb003fa8cce6e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_318af89f7094466496f29ec54d503e4e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_20c767f960414254b7edb003fa8cce6e }}/biniabera274/sewoch-yiteyikalu:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sewochyiteyikalu-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_81f9377fd2a541c8b88bcd4cce4fdf04 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_20c767f960414254b7edb003fa8cce6e }}/biniabera274/sewoch-yiteyikalu:${{ github.sha }}'